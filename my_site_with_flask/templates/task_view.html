{% extends "base.html" %}
{% block title %}Task-{{task.id}}{% endblock %}
{% block content %}

<div class="navegacao">
  <p><a href="/">Index</a> >> <a href="/task">Task</a> >> <a href="/task/id/{{task.id}}">Task-{{task.id}}</a><p>
</div>
<div class="task__container">
  <div class="titulo__divisor">
    <hr class="divisor">
    <h1 class="tasks__titulo">Tarefa:</h1>
    <hr class="divisor divisor-botom">
  </div>
  <div class="task__container__botoes">
    <button id="botao-editar"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
    <button id="botao-apagar" onclick="window.location.href = '/delete/'+ {{task.id}}"><i class="fa-solid fa-trash-can"></i> Apagar</button>
  </div>
  <div class="tasks__apresentacao">  
    <div class="tasks__apresentacao__item"> 
      <h1 >Tarefa:</h1>
      <p>{{task.tarefa}}</p>
    </div>  
    <div class="tasks__apresentacao__item"> 
      <h1>Descrição:</h1>
      <p>{{task.descricao}}</p>
    </div>
    <div class="tasks__apresentacao__item"> 
      <h1>Hora:</h1>
      <p>{{task.hora}}</p>
    </div>
    <div class="tasks__apresentacao__item"> 
      <h1>Data:</h1>
      <p>{{task.dia}}</p>
    </div>
  </div>
</div>

<script src="{{url_for('static', filename='/js/remover_task.js')}}"></script>
{% endblock %}
