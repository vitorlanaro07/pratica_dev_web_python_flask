<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='/css/reset.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="{{url_for('static',filename='/icon/favicon.ico')}}" type="image/x-icon">
    </head>
    <body>
        <header class="cabecalho">
            <nav class="cabecalho-navbar">
                <a class="cabecalho-navbar__logo">
                    <img src="{{url_for('static',filename='/icon/android-chrome-192x192.png')}}" alt="" width="50px" height="50px">
                </a>
                <a class="cabecalho-navbar__link" href="#">Home</a>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
        <script src="{{url_for('static', filename='/js/index.js')}}"></script>
    </body>
</html>
